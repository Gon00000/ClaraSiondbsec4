<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
            body{font-family: -apple-system,BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                 background-color: #2c3e50;
                 color: #ffffff;
                 padding: 20px;
                 min-height: 100vh;
                 display: flex;
                 justify-content: center;
                 align-items: center;
                }
            .login-btn:hover {
            background-color: #0f1418;
        }
        .form-container {
            background-color: #34495e;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
         input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #2c3e50;
            border: 1px solid #4a5568;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            background-color: #1a252f;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        input::placeholder {
            color: #7f8c8d;
        }
        

        </style>
    </head>
    <body>  
        <div class="form-container">
        <h2 class="form-title">Registration Form</h2>
        <p class="form-subtitle">Please fill out this form with the required information</p>
        <h1>login</h1>
            <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
                <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName" required>
            </div>
        <form onsubmit="return validateForm()" method="Post" action="login.php">
            <div>
        <label for= "Email">Email:</label>
        <input type="text" id="username" name="username" required/></div>
            <div>
       <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required/></div>
            <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="program" >
                <label for="program">Program</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="year-level" >
                <label for="year-level">Year Level</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="terms" >
                <label for="terms">I accept the <a href="#">terms and conditions</a></label>
            </div>
        </div>
        <div class="privacy-text">
            The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any data collection.
        </div>

        <div class="form-group">
            <label>Upload a profile picture:</label>
            <div class="file-upload">
                <input type="file" id="profile-picture" accept="image/*">
                <div class="file-upload-button">
                    Choose File No file chosen
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="text" id="birthdate" class="date-input" placeholder="dd/mm/yyyy">
        </div>

        <div class="form-group">
            <label for="specialization">Specialization?</label>
            <select id="specialization" class="select-input">
                <option value="">Select...</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" class="textarea-input" placeholder="Write something about yourself..."></textarea>
        </div>
    <div>
 
      <button type="submit" class="login-btn">Submit</button>
    </form>

            </div>
    </body>

</html>
